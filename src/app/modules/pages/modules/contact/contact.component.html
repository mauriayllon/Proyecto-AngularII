<!-- Contact-->
    <div style="padding: 50px; display: flex; justify-content: center;">
    <mat-card class="example-card" style="width:900px">
      <mat-card-header style="padding-left: 110px">
    <mat-card-title>Esbríbenos un mensaje</mat-card-title>
  </mat-card-header>
    <form [formGroup]="messageForm" style="display: flex; flex-direction: column;">
  <mat-form-field>
  <mat-label>Nombre</mat-label>
  <input matInput formControlName="nombre" type="text">
  </mat-form-field>
   <mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput formControlName="email"type="text">
    </mat-form-field>
     <mat-form-field>
  <mat-label>Celular</mat-label>
  <input matInput formControlName="celular"type="number">
    </mat-form-field>
    <mat-form-field>
  <mat-label>Mensaje</mat-label>
  <textarea matInput formControlName="mensaje">
  </textarea>
    </mat-form-field>
    <button (click)="onCreate()" style="padding: 10px" type="button" class="btn btn-warning">Mandar Mensaje</button>
</form>
</mat-card>
</div>
