<!-- Contact-->
    <form [formGroup]="messageForm" style="display: flex; flex-direction: column;">
  <mat-form-field>
  <mat-label>Nombre</mat-label>
  <input matInput formControlName="nombre" type="text">
  </mat-form-field>
   <mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput formControlName="email"type="text">
    </mat-form-field>
     <mat-form-field>
  <mat-label>Celular</mat-label>
  <input matInput formControlName="celular"type="number">
    </mat-form-field>
    <mat-form-field>
  <mat-label>Mensaje</mat-label>
  <input matInput formControlName="mensaje"type="text">
    </mat-form-field>
    <button (click)="onCreate()">Mandar Mensaje</button>
</form>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Somos Alerta Covid</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" >Cuidate</a>
                        <a >Utiliza Barbijo</a>
                    </div>
                </div>
            </div>
        </footer>
