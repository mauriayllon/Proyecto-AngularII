<div class="row">
<div *ngFor="let new of news"
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="padding: 50px; display: flex; justify-content: center;">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="new.imageUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{new.title}}</h5>
    <p class="card-text">{{new.Description}}</p>
    <a [href]="new.link" class="btn btn-primary">Ir a la noticia</a>
  </div> 
</div>
</div>
</div>
<!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Somos Alerta Covid</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" >Cuidate</a>
                        <a >Utiliza Barbijo</a>
                    </div>
                </div>
            </div>
        </footer>
