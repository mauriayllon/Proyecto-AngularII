<!DOCTYPE html>
<html lang="en">
    <body id="page-top">
      <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Bienvenido a Alerta Covid</div>
            </div>
        </header>
        <!--Informe Diario-->
        <div class="container">
                 <br> 
                <H2 align="center">Informe Domingo 13 de septiembre de 2020 </H2>
            </div>
        <div class="row">
  <div *ngFor="let city of cities"
       class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
       style="padding: 50px; display: flex; justify-content: center;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{city.cuidad}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="city.imageUrl">
      <mat-card-content> 
        <p>
         Casos: {{city.casos}}
        </p>
        <p>
         Muertes: {{city.muertes}}
        </p>
        <p>
         Recuperados: {{city.recuperados}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Somos Alerta Covid</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" >Cuidate</a>
                        <a >Utiliza Barbijo</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
  <router-outlet></router-outlet>
</html>
