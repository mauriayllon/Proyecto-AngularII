<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>LOGIN</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm" style="display: flex; flex-direction: column;">

      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput
               type="text"
               >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
               type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="form.invalid" (click)="onLogin(form)">Login</button>
  </mat-card-actions>
</mat-card>
