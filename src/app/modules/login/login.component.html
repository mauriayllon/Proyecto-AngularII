<mat-card class="example-card" style="width:900px">
  <mat-card-header style="padding-left: 180px">
    <mat-card-title>LOGIN</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm" style="display: flex; flex-direction: column;">
      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput
               type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput
               type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions style="text-align:center">
   
    <button mat-button (click)="onLogin()" >Login</button>
    <button mat-button >Registrarse</button>
    
  </mat-card-actions>
</mat-card>
